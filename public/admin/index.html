<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Magazine CMS</title>
  <script>window.CMS_MANUAL_INIT = true;</script>
</head>
<body>
  <div id="nc-root"></div>

  <!-- this bundle includes React + React-DOM -->
  <script src="https://unpkg.com/netlify-cms@^2.15.84/dist/netlify-cms.js"></script>

  <script>
    CMS.init({
      config: {
        backend: {
          name:   "github",
          repo:   "EduGonO/bcphl-tests",
          branch: "main",
          open_authoring: true
        },
        site_url:      "https://bcphl-test.vercel.app",
        logo_url:      "/favicon.ico",

        // upload into the articleâ€™s own folder
        media_folder:  "texts/{{collection}}/{{slug}}",
        public_folder: "/texts/{{collection}}/{{slug}}",

        collections: [{
          name:      "articles",
          label:     "Articles",
          folder:    "texts",
          create:    true,
          nested:    { depth: 2 },
          slug:      "{{filename}}",
          extension: "md",
          format:    "frontmatter",
          fields: [
            { name: "title",        label: "Titre",        widget: "string" },
            { name: "author",       label: "Auteur",       widget: "string", default: "Unknown Author" },
            { name: "date",         label: "Date",         widget: "datetime" },
            { name: "header-image", label: "Header Image", widget: "image", required: false },
            {
              name:     "media",
              label:    "Gallery",
              widget:   "list",
              required: false,
              field:    { widget: "image" }
            },
            { name: "body",         label: "Texte",        widget: "markdown" }
          ]
        }]
      }
    });
  </script>
</body>
</html>
